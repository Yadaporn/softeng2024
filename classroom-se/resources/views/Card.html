<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Card</title>

    <h1>ข่าวสารสนเทศ</h1>
  </head>
  <body class="card">
    <div class="container p-5">
        <div class="card " style="max-width: 40rem;">
            <div class="card-header">
                <h5 class="card title text-center">ข่าวสารสนเทศ</h5>
            </div>
            <div class="card-img">
              <img src="imge/ku src.png" hight="450 px" width="630 px">
            </div>
            <div class="card-body">
                <h5 class="card-title">ปีการศึกษา</h5>
                <p class="card-text">ตารางสอบ ประจำปลายภาค สำหรับอาจารย์หลักสูตรภาษาไทย</p>
                <p class="card-text">ประชาสัมพันธ์ หมู่ Walk-in Examination ปลายภาค</p>
            </div>
            <div class="card-footer text-end">
                <button type="button" class="btn btn-success">เพิ่มเติม</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
